<!DOCTYPE html>

<body>

<p id="monkey">What a cheeky paragraph</p>
<p id="demon">What a scary paragraph</p>
<div id="someDif">Not a paragraph at all</p>

<p>
<button type="button" onclick="myFunction()">What'll happen?</button>
</p>

<script>
	function myFunction()
{	
	document.getElementById("monkey").innerHTML="Boo!";
	document.getElementById("demon").innerHTML="Roar";
	document.getElementById("someDif").innerHTML="Hmm";
}
</script>
